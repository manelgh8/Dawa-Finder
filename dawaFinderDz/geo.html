<!DOCTYPE html>
<html>
<head>
    <title>Find Nearest Pharmacy</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; }
        .search-box { margin: 20px 0; padding: 10px; background: #f5f5f5; border-radius: 5px; }
        input, button { padding: 8px; margin-right: 10px; }
        button { cursor: pointer; }
    </style>
</head>
<body>

    <div class="search-box">
        <form id="location-form">
            <input type="text" id="user-address" name="address" placeholder="Enter your address" required>
            <input type="text" id="medication" name="medication" placeholder="Enter medication name" required>
            <input type="hidden" id="lat" name="lat">
            <input type="hidden" id="lng" name="lng">
            <button type="submit">Find Nearest Pharmacies</button>
        </form>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const form = document.getElementById('location-form');
        const map = L.map('map').setView([36.75, 3.06], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const address = document.getElementById('user-address').value.trim();
            const medication = document.getElementById('medication').value.trim();

            if (!address || !medication) {
                alert("Please enter both your address and medication.");
                return;
            }

            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`)
                .then(res => res.json())
                .then(data => {
                    if (data.length === 0) {
                        alert("Address not found");
                        return;
                    }

                    const lat = data[0].lat;
                    const lng = data[0].lon;

                    document.getElementById('lat').value = lat;
                    document.getElementById('lng').value = lng;

                    map.setView([lat, lng], 13);
                    L.marker([lat, lng]).addTo(map).bindPopup("Your location").openPopup();

                    fetch(`/nearest`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: new URLSearchParams({
                            lat: lat,
                            lng: lng,
                            medication: medication
                        })
                    })
                    .then(response => response.json())
                    .then(pharmacies => {
                        if (pharmacies.length > 0) {
                            pharmacies.forEach(pharmacy => {
                                L.marker([pharmacy.latitude, pharmacy.longitude]).addTo(map)
                                    .bindPopup(`<b>${pharmacy.name}</b><br>Distance: ${pharmacy.distance.toFixed(2)} km`);
                            });
                        } else {
                            alert("No pharmacies found with the specified medication.");
                        }
                    })
                    .catch(err => {
                        console.error('Error fetching pharmacies:', err);
                        alert("Failed to find nearby pharmacies.");
                    });
                })
                .catch(err => {
                    console.error(err);
                    alert("Error geocoding the address");
                });
        });
    </script>

</body>
</html>
