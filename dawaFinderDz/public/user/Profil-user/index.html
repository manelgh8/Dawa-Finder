<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Profile Page</title>
  <link rel="stylesheet" href="styles/main.css">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <div class="profile-header">
        <div class="profile-avatar">
          <i class="fa-solid fa-user"></i>
        </div>
        <h1>Profile Information</h1>
        <p>Update your personal details below</p>
      </div>
      
      <form class="profile-form" action="/update_user_profil" method="POST">
        <div class="form-group">
          <label for="name">Full Name</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-user input-icon"></i>
            <input name="fullName" type="text" id="name" placeholder="Enter your full name" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-phone input-icon"></i>
            <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-envelope input-icon"></i>
            <input name="email" type="email" id="email" placeholder="Enter your email address" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper password-wrapper">
            <i class="fa-solid fa-lock input-icon"></i>
            <input name="password" type="password" id="password" placeholder="Enter your password" required>
            <label for="toggle-password" class="password-toggle">
              <i class="fa-solid fa-eye"></i>
            </label>
            <input type="checkbox" id="toggle-password" class="toggle-password">
          </div>
        </div>
        
        <div class="form-group">
          <label for="address">Address</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-location-dot input-icon"></i>
            <textarea name="address" id="address" placeholder="Enter your full address" required></textarea>
          </div>
        </div>
        
        <div class="form-group">
          <label for="idcard">ID Card Number</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-id-card input-icon"></i>
            <input name="idcard" type="text" id="idcard" placeholder="Enter your ID card number" required>
          </div>
        </div>
        
        <div class="form-actions">
          <button type="reset" class="btn btn-secondary">Reset</button>
          <button type="submit" class="btn btn-primary">Save Profile</button>
        </div>
      </form>
    </div>
  </div>
</body>


<script>
  document.getElementById('menu-toggle').addEventListener('click', () => {
    document.querySelector('.navbar2').classList.toggle('active');
  });
</script>

</html>
